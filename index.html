<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Clone Spotify Web</title>
      <link rel="stylesheet" href="css/style.css" />
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />
      <!-- /google fonts -->
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/aad583881d.js" crossorigin="anonymous"></script>
      <!-- /font awesome -->
   </head>
   <body>
      <div class="app-container flex-box">
         <header class="flex-box">
            <div class="logo-container">
               <!-- desktop logo -->
               <img src="img/logo.svg" alt="logo" class="fluid-img mobile-hidden" />
               <!-- /desktop logo -->
               <!-- mobile logo -->
               <img src="img/logo-small.svg" alt="logosm" class="fluid-img desktop-hidden" />
               <!-- /mobile logo -->
            </div>
            <!-- header-nav -->
            <nav>
               <div class="entry active">
                  <i class="fa-solid fa-house"></i>
                  <span class="mobile-hidden">Home</span>
               </div>
               <div class="entry">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <span class="mobile-hidden">Cerca</span>
               </div>
               <div class="entry">
                  <i class="fa-solid fa-music"></i>
                  <span class="mobile-hidden">La tua libreria</span>
               </div>
            </nav>
            <!-- header nav -->
            <!-- intro playlists  -->
            <div class="mobile-hidden playlists">
               <h4>PLAYLIST</h4>
               <i class="fa-regular fa-square-plus"></i>
               <span>Crea Playlist</span>
            </div>
            <!-- / intro playlists-->
            <!-- lista delle playlists -->
            <ul class="scrollable mobile-hidden">
               <li><a href="">Nome Playlist</a></li>
               <li><a href="">Nome Playlist</a></li>
               <li><a href="">Nome Playlist</a></li>
               <li><a href="">Nome Playlist</a></li>
               <li><a href="">Nome Playlist</a></li>
               <li><a href="">Nome Playlist</a></li>
               <li><a href="">Nome Playlist</a></li>
            </ul>
            <!-- /lista delle playlists -->

            <!-- user & download -->
            <div class="header-bottom">
               <div class="download">
                  <i class="fa-regular fa-circle-down"></i>
                  <span class="mobile-hidden">Installa App</span>
               </div>
               <div class="user">
                  <span class="user-picture">
                     <img src="img/profile.svg" alt="" class="fluid-img" />
                  </span>
                  <span class="mobile-hidden">John Doe</span>
               </div>
            </div>
            <!-- /user & download -->
         </header>
         <main class="scrollable">
            <div class="top-bar">
               <button class="btn btn-lg btn-primary">EFFETTUA L'UGRADE</button>
            </div>
         </main>
      </div>
      <footer></footer>
   </body>
</html>
